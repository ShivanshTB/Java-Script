<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
</head>
<body>
    <h1>Logical Operators</h1>
    <h4>Open dev console</h4>
    <ul>
        <li>&&</li>
        <li>||</li>
        <li>!</li>
    </ul>
    <script>
        //logical AND
        var num1=5,num2=6;
        console.log(num1==5 && num2==5);
        //logical OR
        console.log(num1==5 || num2==5);
        //logical NOT
        var a=true,b=false;
        console.log(!a);
        console.log(!b);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if statement</title>
</head>
<body>
    <h1>Else if statement</h1>
    <h4>Open dev console</h4>
    <script>
        var num=30;
        //else if statement
        if(num<20){
            console.log("Number is smaller then 20");
        }
        else if(num>20){
            console.log("Number is greater then 20");
        }
        else{
            console.log("Number is equal then 20.");
        }
    </script>
</body>
</html>

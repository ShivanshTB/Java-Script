<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow functiion</title>
</head>

<body>
    <h1>Arrow Function</h1>
    <p>There’s another very simple and concise syntax for creating functions, that’s often better than Function
        Expressions. It’s called “arrow functions”</p>
    <script>
        let sum = (a, b) => a + b;
        alert(sum(1, 2));

        let sayHi = () =>
            alert("Hello!");
        sayHi();

        let age = prompt("What is your age?");
        let welcome = (age > 18) ?
            () => alert("Hello") :
            () => alert("Greetings!");

        welcome();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop</title>
</head>

<body>
    <h1>Do While Loop</h1>
    <h4>Open developer console</h4>
    <script>
        let i = 0;
        do {
            console.log("This is do while loop")
            i++;
        } while (i < 3);
    </script>
</body>

</html>

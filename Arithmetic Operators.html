<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Arithmetic Operators</title>
</head>

<body>
    <h1> Arithmetic Operators</h1>
    <h4>Open dev console</h4>
    <ul>
        <li>Addition</li>
        <span>It is also used for concatenation</span>
        <li>Subtraction</li>
        <li>Multiplication</li>
        <li>Division</li>
        <li>Modulas</li>
        <li>Exponentiation </li>
        <li>Increment</li>
        <li>Decrement</li>
    </ul>
    <script>
        //<-------------Arithmetic Operators----------------->
        var num1 = 23;
        var num2 = 52;
        //addition
        console.log("Addition: ", num1 + num2);
        //concatenation
        let a = "Hello", b = "World";
        console.log("Concatenation: ", a + " " + b);
        //subtraction
        console.log("Subtraction: ", num1 - num2);
        //Multiplication
        console.log("Multiplication: ", num1 * num2);
        //Division
        console.log("Division: ", num2 / num1);
        //Modulas
        console.log("Modulas: ", num2 % num1);
        //Exponentiation or power
        var num3 = 3, num4 = 2;
        console.log("Exponentiation: ", num3 ** num4);
        //increment
        var n = 4;
        console.log("Before increment", n);
        n++;
        console.log("After increment", n);
        //decrement
        console.log("Before decrement", n);
        n--;
        console.log("After decrement", n);
      </script>
</body >
</html >

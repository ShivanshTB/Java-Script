<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type</title>
</head>

<body>
    <h1>Data Types</h1>
    <h3>Open dev console</h3>
    <p>A value in JavaScript is always of a certain type. For example, a string or a number.</p>
    <p>There are <b>eight</b> basic data types in JavaScript. </p>
    <ul>
        <li>String</li>
        <li>Number</li>
    </ul>

    <script>
        //number
        var num = 12;
        console.log(num);
        console.log(typeof (num));
        //string
        var str = "Hi";
        console.log(str);
        //addition
        var a = 2;
        var b = 3;
        console.log(a + b);
        //bigint
        const x = 987654331234456718999;
        console.log(x);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Array method</title>
</head>

<body>
    <h1>Array method</h1>
    <h4>Open dev console</h4>
    <script>
        let arr = ["I", "go", "home"];
        console.log(arr);
        delete arr[1];
        console.log(arr[1]);
        console.log(arr.length);
        console.log(arr);

        let arrr = ["I", "study", "JavaScript", "right", "now"];
        console.log(arrr);
        arrr.splice(0, 3, "Let's", "dance");
        console.log(arrr);

        let arry = ["I", "study", "JavaScript", "right", "now"];
        let removed = arry.splice(0, 2);
        console.log(removed);
        console.log(arry);

        let a = ["I", "study", "JavaScript"];
        a.splice(2, 0, "complex", "language");
        console.log(a);

        let r = [1, 2, 5];
        r.splice(-1, 0, 3, 4);
        console.log(r);

        let rr = [1, 2, 5];
        rr.splice(2, 0, 3, 4);
        console.log(rr);

        let x = ["t", "e", "s", "t"];
        console.log(x.slice(1, 3));

        let y = [1, 2];
        console.log(y.concat([3, 4]));
        console.log(y.concat([3, 4], [5, 6]));
        console.log(y.concat([3, 4], 5, 6));
        console.log(y)

        let qw = ["Bilbo", "Gandalf", "Nazgul"];
        qw.forEach(console.log);

        qw.forEach((item, index, array) => {
            console.log(`${item} is at index ${index} in ${array}`);
        });

        let q = [1, 0, false];
        console.log(q.indexOf(0));
        console.log(q.indexOf(false));
        console.log(q.indexOf(null));
        console.log(q.includes(1));

        //find
        let users = [
            { id: 1, name: "John" },
            { id: 2, name: "Pete" },
            { id: 3, name: "Mary" }
        ];
        let user = users.find(item => item.id == 2);
        console.log(user.name);

        //filter
        let userr = [
            { id: 1, name: "John" },
            { id: 2, name: "Pete" },
            { id: 3, name: "Mary" }
        ];
        let someUsers = userr.filter(item => item.id < 2);
        console.log(someUsers.length);
        console.log(someUsers);

        let lengths = ["Bilbo", "Gandalf", "Nazgul"].map(item => item.length);
        console.log(lengths);

        //sort
        let ar = [1, 2, 15];
        ar.sort();
        console.log(ar);

        function compareNumeric(a, b) {
            if (a > b) return 1;
            if (a == b) return 0;
            if (a < b) return -1;
        }
        // let ar = [ 1, 2, 15 ];
        ar.sort(compareNumeric);
        console.log(ar);

        //reverse
        let arr1 = [1, 2, 3, 4, 5];
        arr1.reverse();
        console.log(arr1);

        //split
        let names = 'Bilbo, Gandalf, Nazgul';
        let arr2 = names.split(', ');
        for (let name of arr2) {
            console.log(`A message to ${name}.`);
        }

        //join
        // let arr = ['Bilbo', 'Gandalf', 'Nazgul'];
        let snames = 'Bilbo, Gandalf, Nazgul';
        // let str = snames.join(';');
        // console.log(str);

        //reduce
        let red = [1, 2, 3, 4, 5];
        let result = red.reduce((sum, current) => sum + current, 0);
        console.log(result);

        
    </script>

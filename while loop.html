<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <h1>While Loop</h1>
    <h4>Open developer console</h4>
    <script>
        var i=0;
        while(i<20){
            console.log("It's while loop")
            i++;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators</title>
</head>

<body>
    <h1>Assignment Operators</h1>
    <h4>Open dev console</h4>
    <ul>
        <li>=</li>
        <li>+=</li>
        <li>-=</li>
        <li>*=</li>
        <li>/=</li>
        <li>%=</li>
        <li>**=</li>
    </ul>
    <script>
        //<------------Assignment Operators------------>
        //=
        let x = 0;
        //+=
        let y = 2;
        x += y    //x=x+y
        console.log(x);
        //-=
        x -= y    //x=x-y
        console.log(x);
        //*=
        let z = 5;
        z *= y    //z=z*y
        console.log(z)
        // /=
        z /= y    //z=z/y
        console.log(z)
        // %=
        z %= y
        console.log(z)
        // **=
        z **= y
        console.log(z)
    </script>
</body>

</html>

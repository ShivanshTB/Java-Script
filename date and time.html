<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and time</title>
</head>

<body>
    <h1>Date and time</h1>
    <h4>Open dev console</h4>
    <script>
        let Jan01_1970 = new Date(0);
        console.log(Jan01_1970);
        let Jan02_1970 = new Date(0);
        console.log(Jan02_1970);

        let date = new Date(2016, 0, 2);
        date.setDate(1);
        console.log(date);
        date.setDate(0);
        console.log(date);


        let datee = new Date();
        console.log(datee.getHours());
        console.log(datee.getUTCHours());
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statement</title>
</head>
<body>
    <h1>If and if else Statement</h1>
    <h4>Open dev console</h4>
    <script>
        //if statement
        var num=10;
        if(num==10)
        console.log("True");
        //if else statement
        var num1=19
        if(num1==19)
        {
            console.log("Yes it's true");
        }
        else{
            console.log("No it's not equal")
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>

<body>
    <h1>Switch Statement</h1>
    <h4>Open dev console</h4>
    <script>
        var num = 1+1+1+5;
        switch (num) {
            case 1:
                console.log("It's one.");
                break;
            case 2:
                console.log("It's two");
                break;
            case 3:
                console.log("It's three");
                break;
            case 4:
                console.log("It's four");
                break;
            case 5:
                console.log("It's five");
                break;
            case 6:
                console.log("It's six");
                break;
            case 7:
                console.log("It's seven");
                break;
            case 8:
                console.log("It's eight");
                break;
            case 9:
                console.log("It's nine");
                break;
            case 10:
                console.log("It's ten");
                break;
            default:
                console.log("It's greater then 10.")
        }
    </script>
</body>

</html>
